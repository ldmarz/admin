  <ui-select multiple ng-model="$ctrl.selected" theme="bootstrap"  title="Choose a person">
    <ui-select-match placeholder="Seleccione consultores...">{{$item.no_usuario}}</ui-select-match>
    <ui-select-choices repeat="consultor.co_usuario as consultor in $ctrl.consultors |  props: {no_usuario: $select.search} ">
      <div ng-bind-html="consultor.no_usuario | highlight: $select.search"></div>
      <small>
        {{consultor.no_usuario | highlight: $select.search }}
      </small>
    </ui-select-choices>
  </ui-select>
